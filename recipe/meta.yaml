{% set name = "daggerpy" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/daggerpy-{{ version }}.tar.gz
  sha256: c0bb7a5db9ae677d1e6b7d52d94bc8ad5a7ed2b95c43999f5536a551492bdce4

build:
  skip: true  # [py2k]
  entry_points:
    - dagger=dagger.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 2

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - pybind11
    - pip
  run:
    - python
    - click >=7.0
    - pybind11

test:
  imports:
    - dagger
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bgailleton/DAGGER
  summary: DAG tools to process numerical topography and landscape evolution models
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgailleton
